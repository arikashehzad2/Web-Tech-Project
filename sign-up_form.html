<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Scoopy Doo</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Baloo 2", cursive;
        background-color: #fcefee;
        background-image: url("images/icecream-bg.png"); /* light transparent icecream image */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .signup-form {
        width: 100%;
        max-width: 600px;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
      }

      .signup-form h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #ff6f91;
      }

      .form-label {
        font-weight: 600;
        color: #6b4f77;
      }

      .form-control {
        border-radius: 15px;
        background-color: #fff0f5;
      }

      .form-check-label {
        margin-left: 5px;
        color: #6b4f77;
      }

      .btn-primary {
        background-color: #ff9aa2;
        border-color: #ff9aa2;
        font-weight: 600;
        border-radius: 15px;
      }

      .btn-primary:hover {
        background-color: #ff6f91;
        border-color: #ff6f91;
      }

      @media (max-width: 768px) {
        .signup-form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-form">
      <h2>Create Your Account</h2>
      <form>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
              required
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="other"
              value="other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <!-- Interests -->
        <div class="mb-3">
          <label class="form-label d-block">Interests</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="icecream"
              value="Ice Cream"
            />
            <label class="form-check-label" for="icecream">Ice Cream</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="cakes"
              value="Cakes"
            />
            <label class="form-check-label" for="cakes">Cakes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="desserts"
              value="Desserts"
            />
            <label class="form-check-label" for="desserts">Desserts</label>
          </div>
        </div>

        <!-- Country -->
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="" selected disabled>Select your country</option>
            <option value="pakistan">Pakistan</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Terms & Conditions -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms"
            >I agree to the Terms and Conditions</label
          >
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
