<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoopy-Doo Checkout</title>

    <!-- Bootstrap CSS-ASSIGNMNET 1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- jQuery-ASSIGNMENT 2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #f6f4f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .checkout-box {
        background: #fce9f0;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 700px;
        width: 100%;
      }
      .hidden {
        display: none;
      }
      .receipt-box {
        background: #ece0e6;
        border: 1px solid #fafafa;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
      }
      .btn-primary {
        background-color: #ff80aa;
        border-color: #ff80aa;
      }
      .btn-primary:hover {
        background-color: #ca4572;
        border-color: #ff6699;
      }
      .form-check {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="checkout-box mx-auto">
        <h2 class="text-center mb-4">Scoopy-Doo Checkout</h2>

        <form id="checkoutForm" novalidate>
          <h4 class="mb-3">Customer & Shipping Details</h4>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" />
            </div>

            <div class="col-sm-6">
              <label for="emailAddress" class="form-label">Email</label>
              <input type="email" class="form-control" id="emailAddress" />
            </div>

            <div class="col-sm-6">
              <label for="phoneNumber" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phoneNumber" />
            </div>

            <div class="col-12">
              <label for="streetAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="streetAddress" />
            </div>

            <div class="col-md-6">
              <label for="cityName" class="form-label">City</label>
              <input type="text" class="form-control" id="cityName" />
            </div>

            <div class="col-md-6">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalCode" />
            </div>

            <div class="col-12">
              <label for="countrySelect" class="form-label">Country</label>
              <select id="countrySelect" class="form-select">
                <option value="">Choose...</option>
                <option>Pakistan</option>
              </select>
            </div>
          </div>

          <hr class="my-4" />

          <h4 class="mb-3">Payment Method</h4>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="easypaisaOption"
              value="Easypaisa"
            />
            <label class="form-check-label" for="easypaisaOption"
              >Easypaisa</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="jazzcashOption"
              value="JazzCash"
            />
            <label class="form-check-label" for="jazzcashOption"
              >JazzCash</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="codOption"
              value="COD"
            />
            <label class="form-check-label" for="codOption"
              >Cash on Delivery</label
            >
          </div>

          <div id="accountSection" class="hidden mt-3">
            <label for="accountName" class="form-label">Account Name</label>
            <input
              type="text"
              class="form-control mb-2"
              id="accountName"
              placeholder="Enter account name"
            />
            <label for="accountNumber" class="form-label">Account Number</label>
            <input
              type="text"
              class="form-control"
              id="accountNumber"
              placeholder="03XXXXXXXXX"
            />
          </div>

          <hr class="my-4" />

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="agreeTerms" />
            <label class="form-check-label" for="agreeTerms"
              >I agree to the terms and conditions</label
            >
          </div>

          <button class="btn btn-primary w-100" type="submit">
            Confirm Order
          </button>
        </form>

        <div id="receiptBox" class="receipt-box hidden">
          <h5 class="mb-3">Order Receipt</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              Lotus Sundae <span>Rs 400</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Hot Chocolate <span>Rs 550</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Cookies & Cream Cup <span>Rs 300</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              Delivery Charges <span>Rs 150</span>
            </li>
            <li class="list-group-item d-flex justify-content-between fw-bold">
              Total <span>Rs 1400</span>
            </li>
          </ul>
          <p class="text-center text-success fw-semibold">
            Thank you for your order! üç¶
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap Js ASSIGNMNET 1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery Validation ASSIGNMENT 2 -->
    <script>
      $(document).ready(function () {
        const accountSection = $("#accountSection");
        const receipt = $("#receiptBox");

        $("input[name='paymentMethod']").on("change", function () {
          if (this.value === "Easypaisa" || this.value === "JazzCash") {
            accountSection.removeClass("hidden");
          } else {
            accountSection.addClass("hidden");
          }
        });

        // jQuery validation ASSIGNMENT 2
        $("#checkoutForm").on("submit", function (e) {
          e.preventDefault();
          let valid = true;
          $(".invalid-feedback").remove();
          $("input, select").removeClass("is-invalid is-valid");

          function showError(el, msg) {
            el.addClass("is-invalid");
            el.after('<div class="invalid-feedback">' + msg + "</div>");
            if (valid) {
              $("html, body").animate(
                { scrollTop: el.offset().top - 100 },
                400
              );
              el.focus();
            }
            valid = false;
          }

          // Validation rules
          const name = $("#fullName");
          if ($.trim(name.val()).length < 3)
            showError(name, "Full name must be at least 3 characters.");

          const email = $("#emailAddress");
          const emailPattern = /^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$/;
          if (!emailPattern.test(email.val()))
            showError(email, "Enter a valid email address.");

          const phone = $("#phoneNumber");
          if (!/^\\d{10,}$/.test(phone.val()))
            showError(phone, "Enter a valid 10-digit phone number.");

          const address = $("#streetAddress");
          if ($.trim(address.val()) === "")
            showError(address, "Address is required.");

          const city = $("#cityName");
          if ($.trim(city.val()) === "") showError(city, "City is required.");

          const postal = $("#postalCode");
          if (!/^\\d{4,6}$/.test(postal.val()))
            showError(postal, "Postal code must be 4‚Äì6 digits.");

          const country = $("#countrySelect");
          if (country.val() === "")
            showError(country, "Please select a country.");

          const payment = $("input[name='paymentMethod']:checked");
          if (payment.length === 0)
            showError(
              $("input[name='paymentMethod']").last(),
              "Select a payment method."
            );

          if (payment.val() === "Easypaisa" || payment.val() === "JazzCash") {
            const accName = $("#accountName");
            const accNum = $("#accountNumber");
            if ($.trim(accName.val()) === "")
              showError(accName, "Account name required.");
            if (!/^\\d{11,}$/.test(accNum.val()))
              showError(accNum, "Enter valid account number.");
          }

          const terms = $("#agreeTerms");
          if (!terms.is(":checked"))
            showError(terms, "You must agree to the terms.");

          if (valid) {
            receipt.removeClass("hidden");
            $("html, body").animate(
              { scrollTop: receipt.offset().top - 100 },
              500
            );
          }
        });

        // JQUERY ASSIGNMENT 2
        $("#checkoutForm input, #checkoutForm select").on(
          "input change",
          function () {
            $(this).removeClass("is-invalid").addClass("is-valid");
            $(this).next(".invalid-feedback").remove();
          }
        );
      });
    </script>
  </body>
</html>
